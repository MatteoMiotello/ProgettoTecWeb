<div class="printArticolo">
    <articolo />
</div>
<div class="commentArea vFlex">
    <section id="votes">
        <i class="fa fa-arrow-up" tabindex="0"></i>
        <span id="vote_num">{{upVotes}}</span>
        <i class="fa fa-arrow-down" tabindex="0"></i>
        <span id="vote_num">{{downVotes}}</span>
    </section>
    <hr>
    <h2>Commenti</h2>
    <listaCommenti />

    <form class="hFlex" action="index.html" id="post_comm" method="post">
        <img src="https://www.cineon.it/wp-content/uploads/2020/08/Shrek.jpg" alt="" class="user_img user_desk">
        <section class="comm_container vFlex">
            <textarea name="comment" id="insert_comment" maxlength="200" placeholder="Inserisci un commento..."
                tabindex="0" required></textarea>
            <button type="submit" name="pub_comm" tabindex="0">Pubblica</button>
        </section>
    </form>
</div>
