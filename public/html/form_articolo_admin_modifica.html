<div id="wrapper" class="vFlex">
    <operationResult />
    <form action="store_article.php?art_id={{ id_articolo }}" method="POST" class="form_articolo vFlex" onsubmit="return validateForm()" enctype="multipart/form-data">
        <h1 tabindex="0">Scrivi il tuo articolo!</h1>
        <formArticleContent />
        <div class="cat_img hFlex">
            <fieldset class="cat_sel vFlex">
                <legend>Scegli una o pi&ugrave; categorie: (opzionale)</legend>
                <listaCategorie />
            </fieldset>
            <fieldset class="img_sel vFlex">
                <legend>Inserisci un'immagine (opzionale)</legend>
                <label for="image_up"><i class="fa fa-folder-open-o"></i> Scegli un'immagine</label>
                <input type="file" name="img" id="image_up" accept="image/jpeg, image/png" tabindex="0">
                <label for="img_alt">Inserisci un alt per l'immagine</label>
                <textarea id="img_alt" name="alt" rows="2"></textarea>
            </fieldset>
        </div>
        <button type="submit" onclick="validateForm()" name="submit" tabindex="0">Invia</button>
    </form>
</div>
