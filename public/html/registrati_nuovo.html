<div id="wrapper" class="vFlex">
    <h1>Registrati</h1>
    <form class="reg_form vFlex" action="register.php" onsubmit="return validateReg()" method="post">
      <div class="img_name">
        <fieldset class="hFlex pro_pic">
          <legend>Scegli l'icona del profilo</legend>
          <div class="vFlex">
            <input type="radio" name="pic_sel" id="male_icon">
            <img class="user_img" src="../img/male_icon.png" alt="Icona utente maschio" title="Icona utente maschio">
          </div>
          <div class="vFlex">
            <input type="radio" name="pic_sel" id="female_icon">
            <img class="user_img" src="../img/female_icon.png" alt="Icona utente femmina" title="Icona utente femmina">
          </div>
          <div class="vFlex">
            <input type="radio" name="pic_sel" id="genderfluid_icon">
            <img class="user_img" src="../img/genderfluid_icon.png" alt="Icona utente non binario" title="Icona utente non binario">
          </div>
        </fieldset>
        <fieldset class="vFlex">
          <legend>Inserisci i tuoi dati personali</legend>
          <label for="nome">Nome<span id="name_err">Sono accettati solo caratteri alfabetici</span></label>
          <input type="text" id="nome" pattern="^[a-zA-Z]$" required>
          <label for="cognome">Cognome<span id="surn_err">Sono accettati solo caratteri alfabetici</span></label>
          <input type="text" id="cognome" pattern="^[a-zA-Z]$" required>
        </fieldset>
      </div>
        <fieldset class="vFlex">
          <legend>Inserisci i dati d'accesso</legend>
          <label for="email">Email <span id="mail_err">Inserisci un Indirizzo valido</span></label>
          <input type="text" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <label for="password">Password (almeno 8 caratteri) <span id="pass_err">Inserisci una password valida</span></label>
          <input type="password" id="password1" required>
          <label for="password">Ripeti password <span id="pass1_err">Le password non combaciano</span></label>
          <input type="password" id="password2" required>
        </fieldset>
        <span>Cliccando conferma accetti l'informativa della <a href="#">privacy</a></span>
        <input type="submit" onclick="validateReg()" id="reg_btn" value="Conferma dati">
    </form>
  </div>
