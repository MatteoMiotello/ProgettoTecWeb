<div id="wrapper" class="vFlex">
  <div class="vFlex" id="wrapper_login">
    <form class="box" action="index.php" onsubmit="return validateLogin()" method="post" id="log">
        <h1><span lang="en">LOGIN</span></h1>
        <p id="mail_err">Indirizzo email non valido</p>
        <input type="email" id="email_addr" placeholder="Email" name="email" required>
        <p id="pass_err">Inserisci la password</p>
        <input type="password" placeholder="Password" id="pw" name="password" required>
        <p id="err_msg">Indirizzo email e/o password errati</p>
        <input type="submit" onclick="validateLogin()" value="Login" id="log_btn">
    </form>
    <form class="box" action="register.php" method="post" id="reg">
      <p>Non sei ancora registrato?</p>
      <input type="submit" value="Registrati">
    </form>
  </div>
</div>
