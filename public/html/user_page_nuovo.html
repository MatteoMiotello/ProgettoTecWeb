<div id="wrapper" class="vFlex">
  <h1 tabindex="0" id="content">Il mio profilo</h1>
<personalUserInfo />
  <form class="vFlex" onsubmit="return validatePwChange()" action="user.php?user={{ user_id }}" method="post">
    <h2 tabindex="0">Modifica le tue credenziali d'accesso</h2>
    <label for="curr_pw">Password attuale <span id="cp_err">Inserisci la tua password attuale</span></label>
    <input type="password" id="curr_pw" name="current">
    <label for="new_pw">Password nuova <span id="np_err">Inserisci una password diversa da quella attuale</span></label>
    <input type="password" id="new_pw" name="new">
    <label for="rep_pw">Ripeti la nuova password <span id="rp_err">La nuova password non combacia</span></label>
    <input type="password" id="rep_pw" name="rep">
    <button type="submit" onclick="validatePwChange()" name="cambio_pw">Conferma</button>
  </form>
</div>
